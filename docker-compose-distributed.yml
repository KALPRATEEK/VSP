
# Multi-container Docker Compose for distributed simulation
# This setup runs each simulation node in a separate container with real UDP networking
#
# Usage:
#   docker-compose -f docker-compose-distributed.yml up --build
#
# Environment variables for customization:
#   NODE_COUNT: Number of nodes (default: 5)
#   UDP_PORT: UDP port for node communication (default: 9000)

services:
  # Backend API server (REST + WebSocket)
  # Runs in DISTRIBUTED mode, manages Docker node containers
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vsp-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SIMULATION_MODE=distributed
      - DOCKER_NETWORK=vsp-network
      - NODE_IMAGE=vsp-node:latest
      - BACKEND_URL=http://vsp-backend:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - vsp-network

networks:
  vsp-network:
    name: vsp-network
    driver: bridge


