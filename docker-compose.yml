services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vsp-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SIMULATION_MODE=virtual
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - vsp-network

networks:
  vsp-network:
    driver: bridge

